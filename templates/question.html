{% extends 'base.html' %}
{% block title %}
    提问
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h3 style="text-align: center;" class="text-secondary mt-2 mb-2">发布问答</h3>
            <form method="post" action="{{ url_for('question.public_question') }}">
                <div class="form-group">
                    <input type="text" class="form-control"  aria-describedby="emailHelp"
                           name="title" placeholder="请输入标题" value="{{ title }}">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" placeholder="请输入内容" rows="10">{{ content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="float: right">发布</button>
            </form>
            {% for message in get_flashed_messages() %}
                <div class="text-danger">{{ message }}</div>
            {% endfor %}
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
