<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static',filename='/bootstrap/css/bootstrap.min.css') }}">
</head>
<body style="background: #f5f4f4">
    <div class="container-fluid" style="padding: 0">
        <nav datatype="" class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(231,193,146);">
        {#网站LOGO#}
      <a class="navbar-brand" href="/">猿问答</a>
        {#导航div#}
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {#左侧导航区域#}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('question.public_question') }}">发布问答</a>
          </li>
          <li class="nav-item ml-3">
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('question.search') }}">
              <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
          </li>
        </ul>
          {#右部登录注册区域#}
        <ul class="navbar-nav">
            {% if user %}
                <li class="nav-item">
                    <span class="nav-link" href="#">{{ user.username }}<span class="sr-only">(current)</span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.logout') }}">注销</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.login') }}">登录<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
                </li>
            {% endif %}
        </ul>
      </div>
    </nav>
    {% block body %}{% endblock %}
    </div>
</body>
</html>
