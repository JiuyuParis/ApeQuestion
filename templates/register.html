{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block head %}
    <script src="{{ url_for('static',filename='/jquery/jquery-3.6.0.js') }}"></script>
    <script src="{{ url_for('static',filename='/js/register.js') }}"></script>
    <script src="{{  url_for('static',filename='/bootstrap/js/bootstrap.bundle.js') }}"></script>
{% endblock %}
{% block body %}
  <div class="row mt-5">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form method="post" action="{{ url_for('user.register') }}">
          <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            name="email" value="{{ emailP }}">
             <small class="text-danger form-text">
                {{ email }}
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            name="username" value="{{ usernameP }}">
             <small class="text-danger form-text">
                {{ username }}
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">验证码</label>
            <div class="input-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="capture" value="{{ captureP }}">
                <div class="input-group-append">
                   <button class="btn btn-outline-secondary" type="button" id="captureButton">获取验证码</button>
                </div>
            </div>
            <small class="text-danger form-text">
                {{ capture }}
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{{ passwordP }}">
            <small class="text-danger form-text">
                {{ password }}
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password_confirm" value="{{ password_confirmP }}">
            <small class="text-danger form-text">
                {{ password_confirm }}
            </small>
          </div>
          <button type="submit" class="btn btn-primary btn-block">注册</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
{% endblock %}
